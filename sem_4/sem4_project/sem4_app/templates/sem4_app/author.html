{% extends 'sem4_app/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
    <div class="container">
        <h2>Авторы</h2>
        {% for ele in authors %}
        <li>{{ ele.full_name }} </li>
        {% endfor %}
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <input type="submit" value="Добавить автора">
        </form>
    </div>
{% endblock %}
